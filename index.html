<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Construction</title>
    <style>
        /* Basic Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Dark background */
        body {
            background-color: #2C2C2C; /* Dark gray background (can also use #000000 for black) */
            color: #F5F5DC; /* Beige/cream color for text */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            text-align: center;
        }

        /* Styling the container */
        .container {
            padding: 20px;
            background-color: #3E3E3E; /* Slightly lighter background for the content box */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 48px;
            color: #F5F5DC; /* Cream color for the main heading */
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            color: #F5F5DC; /* Same cream color for paragraphs */
            margin-bottom: 20px;
        }

        .contact {
            font-size: 18px;
            color: #F5F5DC; /* Cream color for contact info */
        }

        a {
            color: #F5F5DC; /* Link color same as text */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Website Under Construction</h1>
        <p>We are currently upgrading our website. Thank you for your patience and understanding.</p>

        <div class="contact">
            <p>In the meantime, feel free to contact us at <a href="mailto:priralawassociates@gmail.com">priralawassociates@gmail.com</a> for any inquiries.</p>
        </div>
    </div>

</body>
</html>
